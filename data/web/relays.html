<html>
<head>
    <title>Arduino Control Center</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
</head>

<body>
    <div id="app">
        <section class="section">
            <div class="container">
                <h1 class="title"> Relays </h1>

                <div class="columns" v-for="relay in relays">
                    <div class="column">Relay {{ relay.id }}</div>
                    <div class="column is-one-fifth">
                        <button v-if="relay.state" class="button is-light is-fullwidth">ON</button>
                        <button v-else class="button is-dark is-fullwidth">OFF</button>
                    </div>
                </div>

            </div>
        </section>
    </div>
        
    <script src="js/relays.js"></script>
</body>
</html>
